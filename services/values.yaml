# yaml-language-server: $schema=https://github.com/epics-containers/ec-helm-charts/releases/download/4.1.3/ioc-instance.schema.json

# shared values for all services

global:
  ioc_group: p47
  location: bl47p
  enabled: true

ioc-instance:
  # useHostNetwork - use host network for IOC - required for Channel Access
  # to work outside of the cluster
  hostNetwork: false

  # affinity and tolerations to get the right nodes on pollux
  securityContext:
    runAsUser: 37500
    runAsGroup: 37500

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beamline
                operator: In
                values:
                  - bl47p

  tolerations:
    - key: beamline
      operator: Equal
      value: bl47p
      effect: NoSchedule
    - key: location
      operator: Equal
      value: bl47p
      effect: NoSchedule
    - key: nodetype
      operator: Equal
      value: training-rig
      effect: NoSchedule
