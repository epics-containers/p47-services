blueapi:
  hostNetwork: false
  resources:
    limits:
      cpu: 1000m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 100Mi
  nodeSelector:
    kubernetes.io/hostname: bl47p-ea-serv-01.diamond.ac.uk
  tolerations:
    - key: nodetype
      operator: Equal
      value: training-rig
      effect: NoSchedule
    - key: beamline
      operator: Equal
      value: bl47p
      effect: NoSchedule
  ingress:
    create: true
    host: p47-blueapi.diamond.ac.uk
  extraEnvVars:
    - name: BEAMLINE
      value: p47
  tracing:
    otlp:
      enabled: true
      server:
        host: http://pxx-jaeger.p46-beamline.svc.cluster.local
  worker:
    env:
      sources:
      - kind: dodal
        module: dodal.beamlines.training_rig
      - kind: planFunctions
        module: htss_rig_bluesky.plans
      - kind: planFunctions
        module: dodal.plans
      - kind: planFunctions
        module: ophyd_async.plan_stubs
      events:
        broadcast_status_events: False
    stomp:
      auth:
        username: guest
        password: guest
      host: p47-rabbitmq
    oidc:
      well_known_url: "https://authn.diamond.ac.uk/realms/master/.well-known/openid-configuration"
      client_id: "blueapi-cli"
    scratch:
      root: /dls_sw/htss/p47/scratch
  
  initContainer:
    scratch:
      root: /dls_sw/htss/p47/scratch
      repositories:
        - name: dodal
          remote_url: https://github.com/DiamondLightSource/dodal.git
        - name: htss-rig-bluesky
          remote_url: https://github.com/DiamondLightSource/htss-rig-bluesky.git
        # Temporarily added for testing ScanSpec fixes 
        - name: ophyd-async
          remote_url: https://github.com/bluesky/ophyd-async.git
        - name: scanspec
          remote_url: https://github.com/bluesky/scanspec.git
  scratchHostPath: /dls_sw/htss/p47/scratch
