blueapi:
  hostNetwork: false
  resources:
    limits:
      cpu: 2000m
      memory: 4000Mi
    requests:
      cpu: 500m
      memory: 400Mi
  nodeSelector:
    kubernetes.io/hostname: bl47p-ea-serv-01.diamond.ac.uk
  tolerations:
    - key: nodetype
      operator: Equal
      value: training-rig
      effect: NoSchedule
    - key: beamline
      operator: Equal
      value: bl47p
      effect: NoSchedule
  ingress:
    enabled: true
    hosts:
      - host: p47-blueapi.diamond.ac.uk
        paths:
          - path: /
            pathType: Prefix
  extraEnvVars:
    - name: BEAMLINE
      value: p47
  tracing:
    otlp:
      enabled: true
      server:
        host: http://opentelemetry-collector.tracing
  worker:
    env:
      metadata:
        instrument: p47
      sources:
      - kind: dodal
        module: dodal.beamlines.training_rig
      - kind: planFunctions
        module: htss_rig_bluesky.plans
      - kind: planFunctions
        module: dodal.plans
      events:
        broadcast_status_events: False
    stomp:
      auth:
        username: guest
        password: guest
      url: tcp://p47-rabbitmq-daq.diamond.ac.uk:61613
      enabled: true
    logging:
      level: "INFO"
      graylog:
        enabled: true
    # oidc:
    #   well_known_url: "https://authn.diamond.ac.uk/realms/master/.well-known/openid-configuration"
    #   client_id: "blueapi-cli"
    #   logout_redirect_endpoint: "oauth2/sign_out"
    # numtracker:
    #   url: https://numtracker.diamond.ac.uk/graphql
    scratch:
      root: /dls_sw/htss/p47/scratch
      repositories:
        - name: dodal
          remote_url: https://github.com/DiamondLightSource/dodal.git
        - name: htss-rig-bluesky
          remote_url: https://github.com/DiamondLightSource/htss-rig-bluesky.git
  initContainer:
    enabled: true
    persistentVolume:
      enabled: true
      # existingClaimName: foo
