# yaml-language-server: $schema=https://github.com/epics-containers/ioc-adaravis/releases/download/2025.3.3/ibek.ioc.schema.json

ioc_name: "{{ _global.get_env('IOC_NAME') }}"

description: auto-generated by https://github.com/epics-containers/builder2ibek

entities:
  - type: epics.EpicsEnvSet
    name: EPICS_TZ
    value: "GMT0BST"

  - type: epics.EpicsCaMaxArrayBytes
    max_bytes: 3000000

  - type: devIocStats.iocAdminSoft
    IOC: "{{ ioc_name | upper }}"

  - type: ADAravis.aravisCamera
    CLASS: AutoADGenICam
    ID: 192.168.250.3
    P: BL47P-EA-DET-01
    PORT: DET.CAM
    R: ":DET:"

  - type: ADAravis.aravisSettings
    camera: DET.CAM

  - type: ADCore.NDPosPlugin
    NDARRAY_PORT: DET.CAM
    P: BL47P-EA-DET-01
    PORT: DET.POS
    R: ":POS:"

  - type: ADCore.NDProcess
    NDARRAY_PORT: DET.CAM
    P: BL47P-EA-DET-01
    PORT: DET.PROC
    R: ":PROC:"
    ENABLED: 1

  - type: ADCore.NDFileHDF5
    ENABLED: 1
    NDARRAY_PORT: DET.CAM
    P: BL47P-EA-DET-01
    PORT: DET.HDF
    R: ":HDF5:"

  - type: ADCore.NDOverlay
    PORT: DET.OVER
    P: BL47P-EA-DET-01
    R: ":OVER:"
    NDARRAY_PORT: DET.PROC
    NOverlays: 4
    ENABLED: 1

  - type: ADCore.NDROIStat
    PORT: DET.ROISTAT
    P: BL47P-EA-DET-01
    R: ":ROISTAT:"
    NDARRAY_PORT: DET.PROC
    MAX_ROIS: 4
    ENABLED: 1

  - type: ADCore.NDStdArrays
    FTVL: UCHAR
    NDARRAY_PORT: DET.OVER
    NELEMENTS: 38720
    P: BL47P-EA-DET-01
    PORT: DET.ARR
    R: ":ARR:"
    TYPE: Int8

  - type: ADCore.NDPvaPlugin
    NDARRAY_PORT: DET.OVER
    P: BL47P-EA-DET-01
    PORT: DET.PVA
    R: ":TX:"
    PVNAME: BL47P-EA-DET-01:TX:PVA
    ENABLED: 1

  - type: epics.dbpf
    pv: BL47P-EA-DET-01:DET:TriggerSource
    value: '"FixedRate"'

  - type: epics.dbpf
    pv: BL47P-EA-DET-01:DET:GC_GevSCPSPacketSize
    value: "1500"
