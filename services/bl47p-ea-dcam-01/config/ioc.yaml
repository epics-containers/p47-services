# yaml-language-server: $schema=https://github.com/epics-containers/ioc-adaravis/releases/download/2025.8.1/ibek.ioc.schema.json

ioc_name: "{{ _global.get_env('IOC_NAME') }}"

description: auto-generated by https://github.com/epics-containers/builder2ibek

entities:
  - type: epics.EpicsEnvSet
    name: EPICS_TZ
    value: "GMT0BST"

  - type: epics.EpicsCaMaxArrayBytes
    max_bytes: 3000000

  - type: devIocStats.iocAdminSoft
    IOC: "{{ ioc_name | upper }}"

  - type: ADAravis.aravisCamera
    CLASS: AutoADGenICam
    ID: 192.168.250.3
    P: BL47P-EA-DET-01
    PORT: DET.CAM
    R: ":DET:"

  - type: ADAravis.aravisSettings
    camera: DET.CAM

  - type: epics.dbpf
    pv: BL47P-EA-DET-01:DET:TriggerSource
    value: '"FixedRate"'

  - type: epics.dbpf
    pv: BL47P-EA-DET-01:DET:GC_GevSCPSPacketSize
    value: "1500"
